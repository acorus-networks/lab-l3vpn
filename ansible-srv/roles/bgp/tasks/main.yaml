---

- name: Remove the old configuration directory
  file: 
    path: ~/configs/{{ ansible_host }} 
    state: absent

- name: Create the old configuration directory
  file: 
    path: ~/configs/{{ ansible_host }}
    state: directory

- name: iBGP configuration
  template:
    src={{ item }}.j2
    dest=~/configs/{{ ansible_host }}/{{ ansible_loop.index }}_{{ item }}.part
  tags:
    - bgp
  loop:
    - bgp.conf
  loop_control:
    extended: yes
